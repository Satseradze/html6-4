<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="luka satseradze">
    <link rel="icon" href="image/icon.svg">
    <title>Extended Class Grades Table</title>
</head>
<body>
    <h1>Extended Class Grades Table</h1>

    <table border="1">
        <thead>
            <tr bgcolor="#FF4500">
                <th rowspan="2">Student Name</th>
                <th colspan="5">Subjects</th>
            </tr>
            <tr bgcolor="#FF6348">
                <th>Math</th>
                <th>Science</th>
                <th>Languages</th>
                <th>History</th>
                <th>Physical Ehucation</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>John Doe</td>
                <td>85</td>
                <td>90</td>
                <td rowspan="2">English, Spanish</td>
                <td>80</td>
                <td rowspan="3">Pass</td>
            </tr>
            <tr bgcolor="#FF9F7A">
                <td>Jane Smith</td>
                <td>78</td>
                <td>85</td>
                <td>70</td>
            </tr>
            <tr>
                <td>Sam Brown</td>
                <td colspan="2">Passed all subjects</td>
                <td>89</td>
                <td>Exellent</td>
            </tr>
            <tr bgcolor="#FFE4B4">
                <td>Lisa Adams</td>
                <td>90</td>
                <td>87</td>
                <td>English, French</td>
                <td>92</td>
                <td>Good</td>
            </tr>
        </tbody>
        <tfoot>
            <tr bgcolor="#FFDAB9">
                <td align="center" colspan="6">End of Grades</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
